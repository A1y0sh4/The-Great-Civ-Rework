Great Zimbabwe = Grande Zimbabwe
'Among the gold mines of the inland plains between the Limpopo and Zambezi rivers there is a fortress built of stones of marvelous size, and there appears to be no mortar joining them ... This edifice is almost surrounded by hills, upon which are others resembling it in the fashioning of stone and the absence of mortar, and one of them is a tower more than 12 fathoms high.\nThe natives of the country call these edifices Symbaoe, which according to their language signifies court.' - Vicente Pegado = 'Tra le miniere d'oro delle pianure interne tra i fiumi Limpopo e Zambesi c'è una fortezza costruita con pietre di dimensioni meravigliose, e sembra che non ci sia malta che le unisca ... Questo edificio è quasi circondato da colline, su cui ce ne sono altre simili nella forma della pietra e nell'assenza di malta, e una di queste è una torre alta più di 12 braccia.\nI nativi del paese chiamano questi edifici Symbaoe, che nella loro lingua significa corte.' - Vicente Pegado
