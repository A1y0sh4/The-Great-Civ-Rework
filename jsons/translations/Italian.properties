Blessings of the heaven be upon you, oh mighty Gilgamesh, the legendary god-king of the Sumer nation. The stories of your life amaze the world to this day. After your death, the gods welcomed you as one of their kind. = Gloria infinita a te, o re Gilgamesh, leggendario e mistico signore di Sumer! O potente re, le cui mani edificarono le mura cittadine di Uruk e i cui occhi video il saggio Utnapishtim! Tu sei il capo di Sumer, la prima e unica civiltà da considerare realmente originale e innovativa. La storia di Sumer si estende ai tempi in cui gli déi camminavano a fianco dei comuni mortali. Come culla della civiltà, la Sumeria fece grandi progessi nella storia del pianeta, dando al mondo cose meravigliose - la letteratura, l'architettura e la musica - e sviluppando un esercito professionale, immortalando la prima vera battaglia su una stele. I contributi dei Sumeri alla civiltà dell'uomo sono impareggiabili, così come le tue gesta, che ti valsero un posto tra gli déi stessi alla tua morte.
O great Gilgamesh, builder of the Sumer might, your people seek your guidance! Will you descend from the heavens to astonish the world with your incredible deeds once again? Will you build a civilization that will stand the test of time? = Re divino, colui che, con forza e saggezza, edificò la gloria dell'antica Sumer e divenne il primo eroe della storia, il tuo popolo esige la tua guida! Le ricchezze dell'Eufrate, del Tigri e di tutta la Mezzaluna Fertile vanno protette dalle mani predatrici dei barbari. Saprai portare ancora una volta la lucente gloria dell'umanità? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

